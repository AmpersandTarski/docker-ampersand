version: '3.7'

volumes:
  db-data:

networks:
  db:

services:
  prototype-web:
    restart: always
    image: ampersand-prototype-web
    volumes:
      - ${MY_HTDOCS_DIR}:/var/www/html
    container_name: prototype-web
    build:
      context: prototype-web
    depends_on:
      - prototype-db
    ports:
      - "80:80"
    networks:
      - db
  
  prototype-db:
    restart: always
    image: ampersand-prototype-db
    volumes:
      - db-data:/var/lib/mysql
    container_name: prototype-db
    build:
      context: prototype-db
    networks:
      - db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - prototype-db
    ports:
      - "8080:80"
    networks:
      - db
    environment:
      - PMA_HOST=prototype-db # https://hub.docker.com/r/phpmyadmin/phpmyadmin/